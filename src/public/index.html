<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario simple</h1>
    <div style="display: flex; text-align:center; justify-content:center">
        <form action="/api/products" method="post">
            <div style="margin: 12px"> 
                <label for="title">Titulo</label>
                <input type="text" name="title" placeholder="title example" required>

                <label for="description">Descripcion</label>
                <input type="text" name="descripcion" placeholder="this is a description" required>
            </div>
            <div style="margin: 12px"> 
                <label for="code">Codigo</label>
                <input type="number" name="code" placeholder="00" required>
    
                <label for="price">Precio</label>
                <input type="number" name="price" placeholder="00" required>
            </div>
            <div style="margin: 12px"> 
                <label for="stock">stock</label>
                <input type="number" name="stock" placeholder="00" required>
                <label for="category">Categoria</label>
                <input type="text" name="category" required>
            </div>
            <div style="margin: 12px"> 
                <label for="status">Status</label>
                <input type="checkbox" name="status" checked required>
            
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
